<body>
    <div class="signupFrm">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="titulo"> {{ titulo | uppercase }}</span>
                        <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
                            <div class="inputContainer">
                                <input type="text" formControlName="email" class="form-control-lg"
                                    placeholder="Correo">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('email')?.hasError('required') && usuarioForm.get('email')?.touched">
                                    <span>El email del usuario <strong>es obligatorio</strong></span>
                                </div>
                            </div>
                            <div class="inputContainer">
                                <input type="text" formControlName="firstname" class="form-control-lg"
                                    placeholder="Nombre(s)">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('firstname')?.hasError('required') && usuarioForm.get('firstname')?.touched">
                                    <span>Nombre(s) <strong>obligatorios</strong></span>
                                </div>
                            </div>
                            <div class="inputContainer">
                                <input type="text" formControlName="lastname" class="form-control-lg"
                                    placeholder="Apellidos">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('lastname')?.hasError('required') && usuarioForm.get('lastname')?.touched">
                                    <span>Apellidos <strong>obligatorios</strong></span>
                                </div>
                            </div>
                            <div class="inputContainer">
                                <input type="password" formControlName="password" class="form-control-lg"
                                    placeholder="Contrase침a">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('password')?.hasError('required') && usuarioForm.get('password')?.touched">
                                    <span>La Contrase침a <strong>es obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="inputContainer">
                                <input type="text" formControlName="rol" class="form-control-lg" placeholder="Rol del Usuario">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('rol')?.hasError('required') && usuarioForm.get('rol')?.touched">
                                    <span>Rol <strong>muy necesario</strong></span>
                                </div>
                            </div>
                            <div class="inputContainer">
                                <input type="text" formControlName="date" class="form-control-lg"
                                    placeholder="Fecha de nacimiento">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('date')?.hasError('required') && usuarioForm.get('date')?.touched">
                                    <span>La fecha de nacimiento <strong>es obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="inputContainer">
                                <input type="number" formControlName="age" class="form-control-lg"
                                    placeholder="Edad">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('age')?.hasError('required') && usuarioForm.get('age')?.touched">
                                    <span>La edad <strong>es obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="inputContainer">
                                <input type="text" formControlName="address" class="form-control-lg"
                                    placeholder="Direcci칩n">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('address')?.hasError('required') && usuarioForm.get('address')?.touched">
                                    <span>La direcci칩n <strong>es obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="inputContainer">
                                <button routerLink="/" class="btn-back">VOLVER</button>
                                <button type="submit" [disabled]="usuarioForm.invalid"
                                    class="btn-success">ACEPTAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
